<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Compliments</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffcccc;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>You light up my life.</li>
        <li>Your smile is my favorite.</li>
        <li>You're my sunshine on a cloudy day.</li>
        <li>Your laughter is my music.</li>
        <li>You're my dream come true.</li>
    </ul>
</body>
</html>
