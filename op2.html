<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff9966, #ff5e62); /* Gradient background */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white; /* White text for contrast */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a text shadow */
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .heart-container { /* Container for the hearts */
            display: flex;
            gap: 20px; /* Space between hearts */
        }

        .heart {
            width: 80px;
            height: 80px;
            background-color: #e91e63; /* Pink/Magenta */
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #e91e63;
            border-radius: 50%;
            top: -40px;
            left: 0;
        }

        .heart::after {
            left: 40px;
        }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        .image-container { /* For image if you want one */
            margin-top: 20px;
        }

        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <div class="message">Wishing you a day filled with love and joy!</div>

        <div class="heart-container">  <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>

        <div class="image-container">
            </div>
    </div>
</body>
</html>
