<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revealing List with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transform: translateX(-100%);
            animation: reveal 1s forwards ease-out;
        }
        li:nth-child(1) {
            animation-delay: 0.5s;
        }
        li:nth-child(2) {
            animation-delay: 1s;
        }
        li:nth-child(3) {
            animation-delay: 1.5s;
        }
        li:nth-child(4) {
            animation-delay: 2s;
        }
        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        li:hover {
            background-color: #d0d0d0;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>My Revealing List with Timer</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
